<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Using Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row main-header align-items-end justify-content-between">
        <div class="col-lg-3 d-none d-lg-inline p-0">
          <p class="nav-date">Thu, Mar 07, 2019</p>
        </div>
        <div class="col-5 col-lg-6 p-0">
          <img class="logo d-block mx-lg-auto" src="./assets/images/logo.svg" alt="newsweek logo">
        </div>
        <div class="col-7 col-lg-3 nav-buttons-col p-0">
          <a class="nav-button" href="#">sign in</a>
          <button class="nav-button" type="button" name="button">subscribe ></button>
          <i class="burger fas fa-bars d-inline-block d-lg-none"></i> 
        </div>        
      </header>
      <nav class="d-none d-lg-block">
        <ul>
          <li>U.S.</li>
          <li>World</li>
          <li>Business</li>
          <li>Tech & Science</li>
          <li>Culture</li>
          <li>Sports</li>
          <li>Health</li>
          <li>Opinion</li>
          <li>Ndelible</li>
          <li>Search <i class="fas fa-search icon"></i></li>
        </ul>
      </nav>
    </div>




    <!-- FONT AWESOME SCRIPT -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
